<app-input-decorator [userName]="name" [userAge]="age"></app-input-decorator>
<label for="name">
  Имя: <input type="text" placeholder="Name" id="name" [(ngModel)]="name">
</label>
<label for="age">
  Возраст: <input type="text" placeholder="Age" id="age" [(ngModel)]="age">
</label>

<app-child-component><p>Hello {{name}}</p></app-child-component>

<h2>Biography: </h2>
<p>My name: {{name}}</p>
<input type="text" [(ngModel)]="name">
<span>Clone: </span><input type="text" [placeholder]="name">
<p [textContent]="name"></p>
<p>My age: {{age}}</p>


<h2>Numbers of clicks: </h2>
<p>Clicks: <span style="color: red">#{{counter}}</span></p>
<button (click)="increase($event)">Click</button>
